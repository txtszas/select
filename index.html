<!DOCTYPE HTML>
<html lang="en">
<head>

    <title></title>
    <link rel="stylesheet" href="jquery.select.css" />

    <script src="libs/jquery/jquery-1.9.0.min.js"></script>
    <script src="jquery.select.js"></script>
</head>
<body>

            <ul>
                <li class="active">白羊座</li>

                <li>狮子座</li>

                <li>天蝎座</li>

                <li>水瓶座</li>
                <li>双鱼座</li>

    <script>
        new Select();
    </script>
</body>
</html>
